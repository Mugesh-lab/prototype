# Fly.io configuration for accessibility-prototype
app = "accessibility-prototype"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "4000"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.status]
    port = 4000
    type = "http"
    interval = 30000
    timeout = 10000
